    <!-- SIMULATION SECTION -->
    <div class="grid-container">
        <canvas id="sim"> </canvas>
        <!-- <div><span id="days">00</span><span> Days later</span></div> -->

        <!-- <input id="ex13" type="text" data-slider-ticks="[0, 100, 200, 300, 400]" data-slider-ticks-snap-bounds="30" data-slider-ticks-labels='["0", "10%", "33%", "50%", "100%"]' /> -->

        <div id="img-container">
            <div>
                <img src="../images/isolated.png" />
                <span class="people">Isolated people</span>
            </div>
            <div>
                <img src="../images/unprotected.png" />
                <span class="people">Unprotected people</span>
            </div>
            <div>
                <img src="../images/masked.png" />
                <span class="people">Masked people</span>
            </div>
            <div>
                <img src="../images/infected.png" />
                <span class="people">Infected people</span>
            </div>
        </div>

        <!-- CONTROL VARIABLES -->
        <div id="control" style="display:inline-block">
            <label class="param">Isolation %</label>
            <input id='iso' placeholder="people staying at home" required><span
                style="color:red;font-size: x-large;font-weight: bold;">*</span><br>
            <span class="param">Use mask</span>
            <label class="switch">
                <input type="checkbox" unchecked>
                <span class="slider"></span>
            </label>
            <br>
            <button id="start" type="button" class="btn btn-primary">Start</button>
            <button id="stop" type="button" class="btn btn-primary">Clear</button>
        </div>

    </div>
